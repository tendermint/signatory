version: 2

jobs:
  build:
    docker:
      - image: tarcieri/signatory-circleci:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      # TODO: build our own Docker container with a recent rustfmt
      # - run:
      #    name: Check formatting
      #    command: |
      #      rustfmt --version
      #      cargo fmt -- --write-mode=diff
      - run:
          name: signatory build (nightly)
          command: |
            rustup run nightly rustc --version --verbose
            rustup run nightly cargo --version --verbose
            rustup run nightly cargo build
      - run:
          name: signatory build (stable)
          command: |
            rustup run stable rustc --version --verbose
            rustup run stable cargo --version --verbose
            rustup run stable cargo build
      - run:
          name: yubihsm-sys build (stable)
          command: |
            cd yubihsm-sys
            rustup run stable rustc --version --verbose
            rustup run stable cargo --version --verbose
            rustup run stable cargo build
      - run:
          name: signatory tests
          command: rustup run stable cargo test
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
